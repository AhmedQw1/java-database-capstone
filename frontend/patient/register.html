<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Clinic</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <h1>Create Patient Account</h1>
    <form id="register-form">
        <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" required></div>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password" minlength="8" required></div>
        <button type="submit">Register</button>
    </form>
    <p id="message" class="message"></p>
    <p style="margin-top: 20px;">Already have an account? <a href="index.html">Login here</a>.</p>
</div>
<script src="../js/register.js"></script>
</body>
</html>
